<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,height=device-height,target-densitydpi=device-dpi,user-scalable=no,initial-scale=1.0" />
    <title>Bluetooth MAP</title>

    <link rel="stylesheet" href="stylesheets/app.css" />

    <script src="javascripts/jquery-1.7.1.min.js"></script>
    <script src="javascripts/vxmt_jquery_ext.js"></script>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA5yljfYdjEI8gAWJE3iKWeP8H_3RmicsY&sensor=true"></script>

    <script src="javascripts/LocatorData.js"></script>
    <script src="javascripts/GPRMC.js"></script>
    <script src="javascripts/KML.js"></script>
    <script src="javascripts/BluetoothMap.js"></script>
    <script src="javascripts/index.js"></script>
  </head>
  <body>
    <div id="map_canvas" style="width:100%; height:100%"></div>

    <div id='setting' class='page'>
      <ul class='devices'>

      </ul>

      <a href='#' class='link_button' data-page='home'>Back</a>
    </div>

    <div id='save_kml' class='page'>
      <h1>Save to KML</h1>
      <h3>File name (not include .kml)</h3>
      <input class='save_file_name' type='text'></input>
      <a class='save_button' href='#'>Save</a>
    </div>

    <div id='open_kml' class='page'>
      <ul class='file_list'>
      </ul>
    </div>

    <div id='home' class='page'>
      <div class='links'>
        <a href='#' class='link_button start_map' data-page='map_canvas'>Record now</a>
        <a href='#' class='link_button' data-page='setting'>Setting</a>
        <a href='#' class='link_button' data-page='open_kml'>Open</a>
      </div>
    </div>
  </body>
</html>
