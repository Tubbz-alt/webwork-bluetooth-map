<!DOCTYPE html> 
<html>
    <head>
    <meta name="viewport" content="width=device-width,height=device-height,target-densitydpi=device-dpi,user-scalable=no,initial-scale=1.0" />
    <title>Google Map</title>
    </head>
<body>
    <div id='google_map-page' data-role="page" style='width: 100%; height: 100%'>
        <script>
            $(document).delegate("#google_map-page", "pageinit", function() {
                var map_url = new GoogleImageApi(app.logs, $('#google_map-page').height(), $('#google_map-page').width()).request_uri();
                $('img', $('#google_map-page')).remove();
                $('#google_map-page').append($('<img id="google_map" src="' + map_url + '" />'));

                blackberry.system.event.onHardwareKey(blackberry.system.event.KEY_BACK, function(){
                    app.switch_page('index');
                    blackberry.system.event.onHardwareKey(blackberry.system.event.KEY_BACK, null);
                });
            });
        </script>
    </div>
</body>
</html>
